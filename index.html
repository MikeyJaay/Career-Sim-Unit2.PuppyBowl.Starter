<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- import JavaScript -->
  <script defer src="script.js"></script>

  <!-- import CSS -->
  <link rel="stylesheet" href="style.css">

  <title>PuppyBowl</title>
</head>

<body>

  <!-- form to add new players -->
  <div id="new-player-form">
    <h3>Enter your puppy's info below to enter them into the Puppy Bowl!</h3>
    <form id="addPlayer">
      <label>
        Name:
        <input name="name" type="text">
      </label>
      <label>
        Breed:
        <input name="breed" type="text">
      </label>
      <label>
        Image URL:
        <input name="imageURL" type="text">
      </label>
      <button id="submit">Add Player</button>
    </form>
  </div>

  <!-- container for all players -->
  <h1 class="text">This Year's Puppy Bowl Players!!!!</h1>
  <div id="all-players-container">
  </div>

</body>

</html>
